<!DOCTYPE HTML>
<html class="index-page">

<head>
	<title>SongBank | Royalty Aggregation for Artists &amp; Labels</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	<link rel="icon" type="image/png" href="assets/css/images/sb-favicon.png">
</head>

<body class="is-preload index-page">
	<div id="wrapper">

		<!-- Transparent Header with Menu -->
		<div class="index-header">
			<div id="menu-toggle">
				<img src="assets/css/images/menu.png" alt="Menu"
					style="-webkit-touch-callout: none; -webkit-user-select: none; user-select: none;" />
			</div>
		</div>
		<div class="divider"></div>

		<!-- Side Drawer -->
		<nav id="side-drawer">
			<ul>
				<li><a href="terms-of-service.html">Terms of Service</a></li>
				<li><a href="privacy-policy.html">Privacy Policy</a></li>
				<li><a href="support.html">Support</a></li>
				<li><a href="delete-account.html">Delete Account</a></li>
			</ul>
		</nav>

		<div id="bg"></div>
		<div id="overlay"></div>

		<div id="main">
			<!-- Header -->
			<header id="header">
				<h1>
					<img src="assets/css/images/logo.svg" alt="SongBank"
					style="max-width: 80%; height: auto; -webkit-touch-callout: none; -webkit-user-select: none; user-select: none;" />
				</h1>

				<p>Income Management&nbsp; •&nbsp; Royalty Aggregation&nbsp; •&nbsp; Catalog Valuation</p>

				<!-- Promo Video -->
				<div class="video-wrapper">
				<video class="promo-video" autoplay muted loop playsinline>
					<source src="assets/css/videos/songbank-promo.mp4" type="video/mp4" />
				</video>

				<!-- <div class="video-sound-hint">Tap for sound</div> -->
				</div>

				<nav>
					<ul>
					<li>
						<a href="https://www.apple.com/app-store/" target="_blank" rel="noopener">
						<img src="assets/css/images/app_store.png" alt="Download on the App Store" style="height: 55px;" />
						</a>
					</li>
					<li>
						<a href="https://play.google.com/store/apps" target="_blank" rel="noopener">
						<img src="assets/css/images/google_play_store.png" alt="Get it on Google Play" style="height: 55px;" />
						</a>
					</li>
					</ul>
				</nav>
				</header>

			<!-- Footer -->
			<footer id="footer">
				<span class="copyright">&copy; SongBank : v.1.0.0&nbsp;2026</span>
			</footer>
		</div>
	</div>

	<script>
		window.onload = function () {
			document.body.classList.remove('is-preload');
		};
		window.onorientationchange = function () { document.body.scrollTop = 0; };

		// Toggle drawer logic
		const toggleButton = document.getElementById('menu-toggle');
		const drawer = document.getElementById('side-drawer');
		toggleButton.addEventListener('click', () => {
			drawer.classList.toggle('open');
		});
	</script>
	<script>
  const video = document.querySelector('.promo-video');
const soundHint = document.querySelector('.video-sound-hint');

if (video) {
  video.addEventListener('click', async () => {
    try {
      video.muted = false;
      video.volume = 1.0;
      await video.play();

      // Hide hint immediately on interaction
      if (soundHint) {
        soundHint.classList.add('fade-out');
      }
    } catch (e) {
      console.log('Unmute/play failed:', e);
    }
  });
}

</script>


</body>

</html>
