<!DOCTYPE HTML>
<html>

<head>
	<title>SongBank | Royalty Aggregation for Artists &amp; Labels</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	<link rel="icon" type="image/png" href="assets/css/images/sb-favicon.png">
</head>

<body class="is-preload index-page">
	<div id="wrapper">

		<!-- Transparent Header with Menu -->
		<div class="index-header">
			<div id="menu-toggle">
				<img src="assets/css/images/menu.png" alt="Menu"
					style="-webkit-touch-callout: none; -webkit-user-select: none; user-select: none;" />
			</div>
		</div>
		<div class="divider"></div>

		<!-- Side Drawer -->
		<nav id="side-drawer">
			<ul>
				<li><a href="terms-of-service.html">Terms of Service</a></li>
				<li><a href="privacy-policy.html">Privacy Policy</a></li>
			</ul>
		</nav>

		<div id="bg"></div>
		<div id="overlay"></div>

		<div id="main">
			<!-- Header -->
			<header id="header">
				<h1>
					<img src="assets/css/images/logo.svg" alt="SongBank"
						style="max-width: 80%; height: auto; -webkit-touch-callout: none; -webkit-user-select: none; user-select: none;" />
				</h1>

				<p>Income Management&nbsp; •&nbsp; Royalty Aggregation&nbsp; •&nbsp; Catalog Valuation</p>

				<nav>
					<ul>
						<li>
							<a href="https://www.apple.com/app-store/" target="_blank">
								<img src="assets/css/images/app_store.png" alt="Download on the App Store" style="height: 55px;" />
							</a>
						</li>
						<li>
							<a href="https://play.google.com/store/apps" target="_blank">
								<img src="assets/css/images/google_play_store.png" alt="Get it on Google Play" style="height: 55px;" />
							</a>
						</li>
					</ul>
				</nav>
			</header>

			<!-- Footer -->
			<footer id="footer">
				<span class="copyright">&copy; SongBank : v.1.0.0&nbsp;2025</span>
			</footer>
		</div>
	</div>

	<script>
		window.onload = function () {
			document.body.classList.remove('is-preload');
		};
		window.ontouchmove = function () { return false; };
		window.onorientationchange = function () { document.body.scrollTop = 0; };

		// Toggle drawer logic
		const toggleButton = document.getElementById('menu-toggle');
		const drawer = document.getElementById('side-drawer');
		toggleButton.addEventListener('click', () => {
			drawer.classList.toggle('open');
		});
	</script>
</body>

</html>
